services:
  database:
    image: mysql:8.0.36
    container_name: database
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=webshop
      - MYSQL_ROOT_PASSWORD=test1234
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-ptest1234"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    image: csineva/webshop-backend:sprint-1
    container_name: backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://database:3306/webshop?serverTimezone=UTC&characterEncoding=utf8
    ports:
      - "8080:8080"

  frontend:
    image: csineva/webshop-frontend:sprint-1
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "4200:4200"
